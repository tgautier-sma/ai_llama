resolver 127.0.0.11 valid=30s ipv6=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;
    
    # Allow health checks without redirect
    location /health {
        return 301 https://$host$request_uri;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    client_max_body_size 50M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;

    # HTTP Basic Authentication
    auth_basic "LLaMA Server - Authentification requise";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'" always;

    # Hide nginx version
    server_tokens off;

    # Limit connections per IP
    limit_conn conn_limit 20;

    # Interface Web PDF Service (page d'accueil)
    location / {
        set $pdf_upstream http://pdf-service:8000;
        proxy_pass $pdf_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Interface Web llama.cpp native
    location /llama-ui/ {
        set $llm_upstream http://llama-server:8080;
        rewrite ^/llama-ui/(.*) /$1 break;
        proxy_pass $llm_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "gzip, deflate";
        error_page 502 503 504 = @llama_ui_vision;
    }

    location @llama_ui_vision {
        set $llm_vision_upstream http://llama-server-vision:8080;
        rewrite ^/llama-ui/(.*) /$1 break;
        proxy_pass $llm_vision_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Accept-Encoding "gzip, deflate";
    }

    # API LLM (llama.cpp) - essaie d'abord text, puis vision
    location /llm/ {
        # Rate limiting pour l'API
        limit_req zone=api_limit burst=20 nodelay;
        
        set $llm_upstream http://llama-server:8080;
        rewrite ^/llm/(.*) /$1 break;
        proxy_pass $llm_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # SSE support
        proxy_buffering off;
        proxy_cache off;
        # Fallback to vision server
        error_page 502 503 504 = @llm_vision;
    }

    location @llm_vision {
        set $llm_vision_upstream http://llama-server-vision:8080;
        rewrite ^/llm/(.*) /$1 break;
        proxy_pass $llm_vision_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_cache off;
    }

    # API PDF Service
    location /pdf/ {
        # Rate limiting pour les uploads PDF
        limit_req zone=upload_limit burst=5 nodelay;
        
        set $pdf_upstream http://pdf-service:8000;
        rewrite ^/pdf/(.*) /$1 break;
        proxy_pass $pdf_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Documentation FastAPI (Swagger UI)
    location /docs {
        set $pdf_upstream http://pdf-service:8000;
        proxy_pass $pdf_upstream/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Documentation FastAPI (ReDoc)
    location /redoc {
        set $pdf_upstream http://pdf-service:8000;
        proxy_pass $pdf_upstream/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OpenAPI schema
    location /openapi.json {
        set $pdf_upstream http://pdf-service:8000;
        proxy_pass $pdf_upstream/openapi.json;
        proxy_http_version 1.1;
    }

    # Health check
    location /health {
        set $llm_upstream http://llama-server:8080;
        proxy_pass $llm_upstream/health;
        proxy_http_version 1.1;
        error_page 502 503 504 = @health_vision;
    }

    location @health_vision {
        set $llm_vision_upstream http://llama-server-vision:8080;
        proxy_pass $llm_vision_upstream/health;
        proxy_http_version 1.1;
    }
}
